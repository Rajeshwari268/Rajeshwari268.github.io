<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Contact us.css" />
</head>
<body>
    <section class="contact">
        <div Class="content">
            <h2>Contact Us</h2>
            <p>
                WE PROVIDE SPECIALIZED INTERNSHIPS FOR STUDENTS ON PROFESSIONAL DOMAINS.
            </p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icons"><i class="fa fa-map-marker"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p> Bilekahalli Bengaluru, Karnataka India</p>
                        </div>
                        <div class="box">
                            <div class="icons"><i class="fa fa-phone"></i></div>
                                <div class="text">
                                    <h3>Phone no</h3>
                                    <p> 8073086326</p>
                                </div>
                        </div>
                        <div class="box">
                            <div class="icons"><i class="fa fa-envelope"></i></div>
                        <div class="text">
                        <h3>Email</h3>
                        <p>support@bionicengineers.com</p>
                        </div>


</div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
